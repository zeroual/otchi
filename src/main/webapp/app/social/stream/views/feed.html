<div class="row">
    <div class="col-md-7">
        <div class="card timeline">
            <div class="card">
                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading panel-heading-gray">
                            <i class="glyphicon glyphicon-share"></i> What do you want to share?
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <status-publisher/>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer" align="right">
                            <span> <a class="btn btn-follow">Share</a> </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-warning" ng-if="feeds.length==0">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <span>
                    <strong>Notice : </strong>
                    No feeds found . You must be new. Or quiet
                </span>
            </div>
            <div class="panel panel-default" ng-repeat="feed in feeds">
                <feed-viewer/>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div ui-view="right-rail"></div>
    </div>
</div>
