<div class="row">
    <div class="col-md-12">
        <h4 class="recipe-title"> {{recipe.title}}</h4>
        <div class="prepTime">
            <span class="glyphicon glyphicon-time time-icon"></span>
            <span class="prepTime_item"> {{recipe.cookTime}} m to cook</span>
            <span class="prepTime_item"> {{recipe.preparationTime}} m to prepare </span>
            <span class="prepTime_item"> ready in 50 m</span>
        </div>
        <span class="clearfix"></span>
        <p class="recipe-description">
            {{recipe.description}}
        </p>
        <div>
            <span class="label label-info" ng-repeat="tag in recipe.tags"> {{tag}} </span>
        </div>
    </div>

    <div class="recipe-images" ui-sref="showRecipe({feedId:feedId})">
        <images-gallery images="recipe.images"/>
    </div>

</div>
