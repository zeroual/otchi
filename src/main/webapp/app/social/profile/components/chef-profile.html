<div class="card">
    <div class="panel panel-default">
        <div class="panel-body">
            <div id="header-profile">
                <div class="picture-profile">
                    <img class="img-circle"
                         ng-src="{{$ctrl.chef.picture}}"
                         width="150"
                         height="150"/>
                </div>
                <div class="cover-profile">

                </div>

                <div class="row profile-summary">
                    <div class="profile-summary-left">
                        <span id="profile-name">
                            {{$ctrl.chef.firstName}} {{$ctrl.chef.lastName}}
                        </span>
                    </div>
                    <div class="profile-summary-left">
                            <span class="label label-primary">
                                {{$ctrl.chef.views}} <i translate="stream.feed.recipe.views"> visits</i>
                            </span>
                    </div>
                    <div class="profile-summary-right">
                        <button class="btn btn-primary"
                                onclick="track('follow-chef');">Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

        <feeds-streamer feeds="$ctrl.feeds"/>

    </div>
</div>
