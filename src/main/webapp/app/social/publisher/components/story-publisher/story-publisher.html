<div class="container no-padding">
    <div class="col-md-push-2 col-md-7 col-xs-12 no-padding">
        <form name="publisher">
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-md-12">
                    <textarea class="form-control input--textbox"
                              required
                              name="content"
                              ng-model="$ctrl.story.content"
                              placeholder="{{'publisher.story.content-placeholder'|translate}}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a ngf-select ng-model="$ctrl.images"
                       ngf-multiple="true"
                       ngf-keep="true"
                       ngf-max-size="10MB"
                       ngf-resize-if="$width > 1024 || $height > 1000"
                       ngf-resize="{width: 1024, height: 800}"
                       ngf-pattern="'image/*'"
                       ngf-accept="'image/*'">
                        <i class="glyphicon glyphicon-camera"
                           style="font-size: xx-large;">
                        </i>
                    </a>
                    <button class="btn btn-follow pull-right"
                            ng-click="$ctrl.shareStory()"
                            ng-disabled="publisher.$invalid"
                            translate="publisher.story.share-button">
                    </button>
                    <span class="clearfix"></span>
                </div>
            </div>
            <div class="row">
                <images-upload-preview images="$ctrl.images" on-delete="$ctrl.deleteImage(image)"/>
            </div>
        </form>
    </div>
</div>
