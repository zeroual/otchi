<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 ng-show="success" class="text-center">
                Registration with {{provider}}</h1>
                
            <h2>Welcome to Otchi land , the place where to be </h2>
            
            <h2>Start now </h2>

            <div class="alert alert-success" ng-if="success=='true'">
                <strong>Registration Complete!</strong> Welcome to Otchi.
            </div>
            <div class="alert alert-danger" ng-if="success=='false'">
                <strong>Registration failed!</strong> Please try again later.
            </div>
            <div class="alert alert-warning" ng-if="error=='ACCOUNT_ALREADY_EXIST'">
                <strong>an account already exists with the same email address !!</strong>
            </div>

            <div class="connect-options row" ng-if="success=='true'">
                <h1>Click here to continue</h1>
                <social-auth-button ng-if="success=='true'" ng-provider="{{ provider }}"></social-auth-button>
            </div>

        </div>
    </div>
</div>
