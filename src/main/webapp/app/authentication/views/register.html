<div style="margin-top: 10%" class="container">
    <div class="row card">

        <div class="alert alert-danger" ng-show="errorEmailExists">
            <span translate="register.messages.error.emailexists"/>
        </div>
        <div class="alert alert-danger" ng-show="error">
            <span translate="register.messages.error.fail"/>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center"> Otchi </h1>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center"
                     translate="register.title"/>
                </div>
                <div class="panel-body">
                    <div class="connect-options row">
                        <social-auth-button ng-provider="facebook"/>
                        <social-auth-button ng-provider="twitter"/>
                        <social-auth-button ng-provider="google"/>
                    </div>
                    <div class="text-center">
                        <h5 class="text-muted"
                            translate="register.or-by-email"/>
                    </div>
                    <form role="form" name="form">
                        <fieldset>
                            <div class="form-group has-feedback"
                                 ng-class="{'has-error': form.firstName.$invalid && form.firstName.$dirty,
                                            'has-success':form.firstName.$valid}">

                                <input class="form-control"
                                       placeholder="{{'register.form.first-name-placeholder'|translate}}"
                                       name="firstName"
                                       type="text"
                                       ng-model="account.firstName"
                                       minlength="2"
                                       maxlength="50"
                                       ng-required="true">
                                <span class="glyphicon  form-control-feedback" aria-hidden="true"
                                      ng-class="{'glyphicon-ok':form.firstName.$valid,
                                                 'glyphicon-remove':form.firstName.$invalid && form.firstName.$dirty }">
                                </span>
                                <small class="help-block" ng-if="form.firstName.$invalid && form.firstName.$dirty">
                                   <span translate="register.messages.validate.firstName"/>
                                </small>
                            </div>
                            <div class="form-group has-feedback"
                                 ng-class="{'has-error': form.lastName.$invalid && form.lastName.$dirty,
                                            'has-success':form.lastName.$valid}">
                                <input class="form-control"
                                       placeholder="{{'register.form.last-name-placeholder'|translate}}"
                                       name="lastName"
                                       type="text"
                                       ng-model="account.lastName"
                                       minlength="2"
                                       maxlength="50"
                                       ng-required="true">
                                <span class="glyphicon  form-control-feedback" aria-hidden="true"
                                      ng-class="{'glyphicon-ok':form.lastName.$valid,
                                                 'glyphicon-remove':form.lastName.$invalid && form.lastName.$dirty }">
                                </span>
                                <small class="help-block" ng-if="form.lastName.$invalid && form.lastName.$dirty">
                                    <span translate="register.messages.validate.lastName"/>
                                </small>
                            </div>
                            <div class="form-group has-feedback"
                                 ng-class="{'has-error': form.email.$invalid && form.email.$dirty,
                                            'has-success':form.email.$valid}">
                                <input class="form-control"
                                       placeholder="{{'login.form.email-placeholder'|translate}}"
                                       name="email"
                                       type="text"
                                       ng-model="account.email"
                                       minlength="5"
                                       maxlength="100"
                                       ng-required="true">
                                 <span class="glyphicon  form-control-feedback" aria-hidden="true"
                                       ng-class="{'glyphicon-ok':form.email.$valid,
                                                 'glyphicon-remove':form.email.$invalid && form.email.$dirty }">
                                </span>
                                <small class="help-block" ng-if="form.email.$invalid && form.email.$dirty">
                                    <span translate="register.messages.validate.email"/>
                                </small>
                            </div>
                            <div class="form-group has-feedback"
                                 ng-class="{'has-error': form.password.$invalid && form.password.$dirty,
                                            'has-success':form.password.$valid}">
                                <input class="form-control"
                                       placeholder="{{'login.form.password-placeholder'|translate}}"
                                       name="password"
                                       type="password"
                                       ng-model="account.password"
                                       minlength="8"
                                       maxlength="100"
                                       ng-required="true">
                                 <span class="glyphicon  form-control-feedback" aria-hidden="true"
                                       ng-class="{'glyphicon-ok':form.password.$valid,
                                                 'glyphicon-remove':form.password.$invalid && form.password.$dirty }">
                                </span>
                                <small class="help-block" ng-if="form.password.$invalid && form.password.$dirty">
                                    <span translate="register.messages.validate.password"/>
                                </small>
                            </div>
                            <hr/>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn signup"
                                            ng-click="register()"
                                            ng-disabled="form.$invalid"
                                            translate="register.form.register-button"/>
                                    <a ui-sref="login"
                                       class="btn btn-secondary"
                                       translate="register.form.login-button"
                                    />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
