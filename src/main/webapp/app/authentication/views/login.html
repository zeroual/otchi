<div class="container" style="margin-top: 5%">
    <div class="row card">
        <div class="alert alert-danger"
             ng-show="authenticationError"
             translate="login.messages.error.authentication">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center"> Otchi </h1>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center"
                        translate="login.title"/>
                </div>
                <div class="panel-body">
                    <div class="connect-options row">
                        <social-auth-button ng-provider="facebook"
                                            onclick="track('login-facebook');"/>
                        <social-auth-button ng-provider="twitter"
                                            onclick="track('login-twitter');"/>
                        <social-auth-button ng-provider="google"
                                            onclick="track('login-google');"/>
                    </div>
                    <hr/>
                    <div class="text-center">
                        <h5 class="text-muted"
                            translate="login.or-by-email"/>
                    </div>
                    <div>
                        <form ng-submit="login()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control"
                                           placeholder="{{'login.form.email-placeholder'|translate}}"
                                           name="email"
                                           type="text"
                                           ng-model="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control"
                                           placeholder="{{'login.form.password-placeholder'|translate}}"
                                           name="password"
                                           type="password"
                                           value="" ng-model="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember-me"
                                               checked
                                               type="checkbox">
                                        <span translate="login.form.remember-me"/>
                                    </label>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button
                                                class="btn btn-primary btn-singup"
                                                ng-click="login()"
                                                translate="login.form.login-button"
                                                onclick="track('login');"/>
                                        <a ui-sref="register"
                                           class="btn btn-secondary btn-singup"
                                           translate="login.form.register-button"
                                           onclick="track('go-register');"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
