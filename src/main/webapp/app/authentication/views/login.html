<div class="container" style="margin-top: 10%">
    <div class="row card">
        <div class="alert alert-danger" ng-show="authenticationError">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center"> Otchi </h1>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Log in to continue</h3>
                </div>
                <div class="panel-body">
                    <div class="connect-options row">
                        <social-auth-button ng-provider="facebook"></social-auth-button>
                        <social-auth-button ng-provider="twitter"></social-auth-button>
                        <social-auth-button ng-provider="google"></social-auth-button>
                    </div>
                    <div class="text-center">
                        <h5 class="text-muted">Or via email</h5>
                    </div>
                    <div>
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="text"
                                           ng-model="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password"
                                           value="" ng-model="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                    </label>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <a href="" class="btn signup" ng-click="login()"> Login </a>
                                        <a ui-sref="register" class="btn btn-secondary"> Need an account ?</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
